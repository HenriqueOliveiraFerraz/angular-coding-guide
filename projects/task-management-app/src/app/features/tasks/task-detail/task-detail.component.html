@let task = taskObs | async;

<button type="button" routerLink="/tasks">Go back to the tasks route</button>

@if (task !== null) {
  <div class="task-detail">
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <span>Status: {{ task.status }}</span>
    |
    <span>Priority: {{ task.priority }}</span>
  </div>
}
<a [routerLink]="['/tasks', 1]" class="task-link" aria-label="View task details">task one</a>
