<button type="button" routerLink="/">Go back to the home route</button>

<div class="task-list">
  <form [formGroup]="searchTaskForm" class="filter-form">
    <input formControlName="search" placeholder="Search tasks..." />
    <select formControlName="status">
      <option value="all">All</option>
      <option value="todo">To Do</option>
      <option value="in-progress">In Progress</option>
      <option value="done">Done</option>
    </select>
    <select formControlName="priority">
      <option value="all">All</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </form>

  <ul>
    @for (task of tasksObs | async; track task.id) {
      <li>
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <span>Status: {{ task.status }}</span>
        |
        <span>Priority: {{ task.priority }}</span>
      </li>
    }
  </ul>
</div>
